<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Add New item</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
	<div class="container">
		<form>
				<legend>Add Item</legend>
			<div class="form-group">
				<label class="col-sm-2 col-form-label">Enter Item:</label>
				<input type="text" id="item" autofocus class="form-control">
			</div>
			<button type="submit" class="btn waves-effect waves-light">Add Item</button>
		</form>
	</div>
	


	
</body> 

<script>
	const electron = require('electron');
	const { ipcRenderer } = electron; //for sending to parent mainjs

	//vanila js shit
	const form = document.querySelector('form');
	form.addEventListener('submit', submitForm);

	function submitForm(e){
		e.preventDefault();
		const item = document.querySelector('#item').value;

		ipcRenderer.send('item:add', item);
		//console.log(item);
	}
	
</script>
</html>
